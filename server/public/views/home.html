<div class="home">
  <h2 class="text-center">albums</h2>

  <div class="spinner center-block text-center" ng-show="hc.spinning">
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">loading...</span>
  </div>

  <div class="albums">
    <div class="album col-sm-5 col-sm-offset-1 col-md-4 center-block" ng-repeat="album in hc.albums">
      <img class="center-block" ng-src="{{album.album.images[1].url}}" />
    </div>
  </div>
</div>
