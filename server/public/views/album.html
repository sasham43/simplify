<div class="examine">
  <div class="row">
    <div class="col-md-3">
      <a class="col-md-6 btn-back" href="/albums">< back</a><span class="sr-only">back</span>
    </div>

    <div class="col-md-6  text-center">
      <h2 id="examineHeader" >{{ec.currentAlbum.artist_name}} - {{ec.currentAlbum.name}}</h2>
    </div>
    <div class="col-md-3 controls-small" ng-show="ec.coverView">
      <button class="col-md-3 btn btn-control btn-skip-small" ng-click="ec.prevTrack()">
        <<
      </button>

      <button class="col-md-4 btn btn-control-small btn-play-small" ng-click="ec.playPauseTrack(ec.trackCount)">
        <span class="text-center fa-stack ">
           <i ng-class="{'fa-spin': ec.currentlyPlaying}" class="play-circle fa-stack-2x" ></i><span class="sr-only">playing...</span>
           <span ng-show="!ec.currentlyPlaying">
             >
           </span>
           <span ng-show="ec.currentlyPlaying">
             ||
           </span>
         </span>
      </button>

       <button class="col-md-4 btn btn-control btn-skip-small" ng-click="ec.nextTrack()">
         >>
       </button>
    </div>
  </div>


  <div class="row">
    <div class="row controls col-md-4" ng-show="!ec.coverView">
      <div class="row play-container">
        <button class="btn btn-control center-block" ng-click="ec.playPauseTrack(ec.trackCount)">
          <span class="fa-stack fa-4x">
             <i ng-class="{'fa-spin': ec.currentlyPlaying}" class="play-circle fa-stack-2x" ></i><span class="sr-only">playing...</span>
             <span ng-show="!ec.currentlyPlaying">
               >
             </span>
             <span ng-show="ec.currentlyPlaying">
               ||
             </span>
           </span>
        </button>
      </div>

      <div class="row">
        <button class="btn btn-control btn-skip col-sm-6 col-xs-6 col-md-6" ng-click="ec.prevTrack()">
          <<
        </button>
        <button class="btn btn-control btn-skip col-sm-6 col-xs-6 col-md-6" ng-click="ec.nextTrack()">
          >>
        </button>
      </div>
    </div>


    <div class="cover" ng-class="{'col-md-4': !ec.coverView, 'center-block': ec.coverView}">
      <img class="cover-img center-block"  ng-class="{'cover-large':ec.coverView}" ng-src="{{ec.currentAlbum.image_large}}" ng-click="ec.switchView()" />
    </div>

    <div id="tracks" class="tracks col-md-4" ng-show="!ec.coverView">
      <div ng-click="ec.playTrack($index)" class="track" ng-repeat="track in ec.currentAlbum.tracks">
        {{$index+1}} {{track.track_name}} <span ng-show="($index == ec.trackCount)" class="track-marker" aria-hidden="true"><</span>
      </div>
    </div>

  </div>



</div>
