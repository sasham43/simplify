<div class="examine">
  <button class="btn btn-start" ng-click="ec.analyzeAlbum(ec.currentAlbum.tracks)">analyze album</button>
  <div class="trackContainer center-block">

    <img class="" src="{{ec.currentAlbum.images[0].url}}" />
    <div class="tracks">
      <div class="track col-md-8" ng-style="ec.trackStyles" ng-repeat-start="track in ec.currentAlbum.tracks.items">
        {{$index+1}} {{track.name}}
      </div>
      <div class="col-md-1 col-md-offset-1 danceNumber">
        {{track.features.danceability}}
      </div>
      <div class="col-md-1 energyNumber">
        {{track.features.energy}}
      </div>
      <div class="col-md-1 valenceNumber" ng-repeat-end>
        {{track.features.valence}}
      </div>
    </div>
  </div>
</div>
