<div class="examine">
  <!-- <button class="btn btn-start" ng-click="ec.analyzeAlbum(ec.currentAlbum.tracks)">analyze album</button> -->

  <div class="row examineHeaderContainer center-block">
    <div class="col-md-8 text-center">
      track
    </div>
    <div class="col-md-1 danceNumber">
      dance
    </div>
    <div class="col-md-1 energyNumber">
      energy
    </div>
    <div class="col-md-1 valenceNumber">
      positivity
    </div>
  </div>
  <div class="trackContainer center-block">

    <img class="" src="{{ec.currentAlbum.image_large}}" />
    <div class="tracks">
      <div class="track col-md-8" ng-style="ec.trackStyles" ng-repeat-start="track in ec.currentAlbum.tracks">
        {{$index+1}} {{track.track_name}}
      </div>
      <div class="col-md-1 col-md-offset-1 danceNumber">
        {{track.features.danceability}}
      </div>
      <div class="col-md-1 energyNumber">
        {{track.features.energy}}
      </div>
      <div class="col-md-1 valenceNumber" ng-repeat-end>
        {{track.features.valence}}
      </div>
    </div>
  </div>
</div>
